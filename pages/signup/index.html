<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HODU 회원가입</title>
    <link rel="stylesheet" href="/assets/css/pages/signup.css" />
  </head>
  <div class="container">
    <h1 class="logo">
      <img src="/assets/images/logo-hodu.png" />
    </h1>

    <div class="tabs">
      <button class="tab active" data-type="buyer">구매회원가입</button>
      <button class="tab" data-type="seller">판매회원가입</button>
    </div>

    <div class="card">
      <form id="signupForm">
        <!-- 아이디 -->
        <div class="cardgroup">
          <div class="field">
            <label>아이디</label>
            <div class="row">
              <input type="text" id="userid" />
              <button type="button" class="check-btn" id="checkId">
                중복확인
              </button>
            </div>
            <p class="msg" id="idMsg"></p>
          </div>

          <!-- 비밀번호 -->
          <div class="field">
            <label>비밀번호</label>
            <input type="password" id="pw" />
            <img
              src="/assets/images/icon-check-off.svg"
              class="check"
              id="pwCheck"
            />
            <p class="msg" id="pwMsg1"></p>
          </div>

          <!-- 비밀번호 확인 -->
          <div class="field">
            <label>비밀번호 재확인</label>
            <input type="password" id="pw2" />
            <span class="check" id="pw2Check">✓</span>
            <p class="msg" id="pwMsg2"></p>
          </div>
        </div>

        <div class="cardgroup">
          <!-- 이름 -->
          <div class="field">
            <label>이름</label>
            <input type="text" name="name" />
            <p class="msg"></p>
          </div>

          <!-- 휴대폰 -->
          <div class="field">
            <label>휴대폰번호</label>
            <div class="phone">
              <select id="phone1">
                <option>010</option>
                <option>011</option>
                <option>016</option>
                <option>017</option>
              </select>
              <input id="phone2" maxlength="4" inputmode="numeric" />
              <input id="phone3" maxlength="4" inputmode="numeric" />
            </div>
            <p class="msg" id="phoneMsg"></p>
          </div>
        </div>

        <!-- 판매자 전용 -->
        <div class="cardgroup" id="sellerArea">
          <div class="field">
            <label>사업자 등록번호</label>
            <div class="row">
              <input type="text" id="companyNumber" />
              <button type="button" class="check-btn" id="checkCompany">
                인증
              </button>
            </div>
            <p class="msg" id="companyMsg"></p>
          </div>

          <div class="field">
            <label>스토어 이름</label>
            <input type="text" id="storeName" />
            <p class="msg" id="storeMsg"></p>
          </div>
        </div>
      </form>
    </div>

    <div class="agree">
      <input type="checkbox" id="agree" />
      <label for="agree">
        호두샵의 이용약관 및 개인정보처리방침에 대한 내용을 확인하였고
        동의합니다.
      </label>
    </div>

    <button class="submit" id="submitBtn" disabled>가입하기</button>
  </div>

  <script type="module" src="/assets/js/pages/signup.js"></script>
</html>
