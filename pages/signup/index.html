<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HODU 회원가입</title>
    <link rel="stylesheet" href="/assets/css/pages/signup.css" />
  </head>
  <div class="container">
    <h1 class="logo">HODU</h1>

    <div class="tabs">
      <button class="tab active">구매회원가입</button>
      <button class="tab">판매회원가입</button>
    </div>

    <div class="card">
      <form id="signupForm">
        <!-- 아이디 -->
        <div class="field">
          <label>아이디</label>
          <div class="row">
            <input type="text" id="userid" />
            <button type="button" class="check-btn" id="checkId">
              중복확인
            </button>
          </div>
          <p class="msg" id="idMsg"></p>
        </div>

        <!-- 비밀번호 -->
        <div class="field">
          <label>비밀번호</label>
          <input type="password" id="pw" />
          <span class="check" id="pwCheck">✓</span>
        </div>

        <!-- 비밀번호 확인 -->
        <div class="field">
          <label>비밀번호 재확인</label>
          <input type="password" id="pw2" />
          <span class="check" id="pw2Check">✓</span>
          <p class="msg error" id="pwMsg"></p>
        </div>

        <!-- 이름 -->
        <div class="field">
          <label>이름</label>
          <input type="text" />
        </div>

        <!-- 휴대폰 -->
        <div class="field">
          <label>휴대폰번호</label>
          <div class="phone">
            <select>
              <option>010</option>
              <option>011</option>
              <option>016</option>
              <option>017</option>
            </select>
            <input />
            <input />
          </div>
        </div>
      </form>
    </div>

    <div class="agree">
      <input type="checkbox" id="agree" />
      <label for="agree">
        호두샵의 이용약관 및 개인정보처리방침에 대한 내용을 확인하였고
        동의합니다.
      </label>
    </div>

    <button class="submit" id="submitBtn" disabled>가입하기</button>
  </div>

  <script src="/assets/js/pages/signup.js"></script>
</html>
