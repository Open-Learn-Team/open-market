<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>페이지를 찾을 수 없습니다 - HODU</title>
  <link rel="stylesheet" href="/assets/css/reset.css">
  <link rel="stylesheet" href="/assets/css/pages/not-found.css">
</head>
<body>
  <main class="error-page">
    <div class="error-container">
      <div class="error-icon">
        <img src="/assets/images/icon-404.svg" alt="404 에러">
      </div>
      <div class="error-content">
        <h1>페이지를 찾을 수 없습니다.</h1>
        <p>
          페이지가 존재하지 않거나 사용할 수 없는 페이지입니다.<br>
          웹 주소가 올바른지 확인해 주세요.
        </p>
        <div class="error-buttons">
          <a href="/" class="btn btn-primary">메인으로</a>
          <button type="button" class="btn btn-secondary" id="btn-back">이전 페이지</button>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="/assets/js/pages/not-found.js"></script>
</body>
</html>
