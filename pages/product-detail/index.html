<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HODU - 상품 상세</title>

    <!-- 폰트 -->
    <link
      rel="stylesheet"
      href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
    />

    <!-- CSS (순서 중요) -->
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/common.css" />
    <link rel="stylesheet" href="/assets/css/pages/product-detail.css" />
  </head>

  <body>
    <!-- Header, Footer는 JS(common.js + Header.js, Footer.js)에서 자동 생성 -->

    <main class="product-detail">
      <!-- 상단 상품 정보 영역 -->
      <section class="product-info">
        <!-- 왼쪽 상품 이미지 -->
        <figure class="product-img">
          <!-- product-detail.js 에서 src, alt 채워 넣기 -->
          <img src="" alt="상품 이미지" id="productImage" />
        </figure>

        <!-- 오른쪽 텍스트 / 수량 / 버튼 영역 -->
        <article class="product-content">
          <!-- 판매자 -->
          <p class="seller" id="sellerName">판매자명</p>

          <!-- 상품명 -->
          <h2 class="name" id="productName">상품명</h2>

          <!-- 가격 -->
          <p class="price"><strong id="productPrice">0</strong>원</p>

          <!-- 배송 정보 -->
          <p class="delivery" id="deliveryInfo">배송 정보 로딩중...</p>

          <!-- 수량 선택 ( + / - 로만 변경 ) -->
          <div class="quantity" aria-label="상품 수량 선택">
            <button type="button" class="qty-btn minus" aria-label="수량 감소">
              <img
                src="/assets/images/icon-minus-line.svg"
                alt="/assets/images/icon-minus-line.svg"
              />
            </button>

            <!-- 가운데 숫자는 직접 입력하지 않고 JS로만 변경 -->
            <span class="qty-value" id="quantityValue" aria-live="polite">
              1
            </span>

            <button type="button" class="qty-btn plus" aria-label="수량 증가">
              <img
                src="/assets/images/icon-plus-line.svg"
                alt="/assets/images/icon-plus-line.svg"
              />
            </button>
          </div>

          <hr />

          <!-- 총 금액 -->
          <div class="total">
            <span>총 상품 금액</span>
            <p class="total-info">
              총 수량
              <strong id="totalQty">1</strong>개 |
              <strong class="total-price" id="totalPrice"> 0 </strong>
              원
            </p>
          </div>

          <!-- 버튼 -->
          <div class="buttons">
            <button type="button" class="btn-buy" id="buyNowBtn">
              바로 구매
            </button>
            <button type="button" class="btn-cart" id="addToCartBtn">
              장바구니
            </button>
          </div>
        </article>
      </section>

      <!-- 탭 메뉴 -->
      <nav class="product-tabs" aria-label="상품 상세 탭">
        <button type="button" class="tab active" data-tab="detail">상세정보</button>
        <button type="button" class="tab" data-tab="review">리뷰</button>
        <button type="button" class="tab" data-tab="qna">Q&amp;A</button>
        <button type="button" class="tab" data-tab="exchange">
          반품/교환정보
        </button>
      </nav>

      <!-- 탭 컨텐츠 영역 (선택 사항, JS에서 채워 넣어도 됨) -->
      <section class="product-tab-panel" id="tabPanel">
        <!-- 기본은 상세설명 탭 내용 -->
      </section>
    </main>

    <!-- 공통 스크립트 (Header, Footer, 모달 등) -->
    <script type="module" src="/assets/js/common.js"></script>

    <!-- 상품 상세 전용 스크립트 -->
    <script type="module" src="/assets/js/pages/product-detail.js"></script>
  </body>
</html>
